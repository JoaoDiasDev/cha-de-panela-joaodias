<div class="container my-5">
    <h1>Lista de Produtos</h1>
    <h2 class="mb-3">Amanda & João Matheus</h2>
    <table class="table" *ngIf="products">
        <thead>
            <tr>
                <th>Name</th>
                <th>Imagem</th>
                <th>Link</th>
                <th>Reservado</th>
                <th>Quem Reservou</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.name}}</td>
                <td><img src="{{product.imageLink}}" width="100" height="100" alt="{{product.name}} Image"></td>
                <td><a href="{{product.productLink}}" target="_blank" class="text-decoration-none">Pesquisar Produto</a></td>
                <td>{{product.reserved ? 'Sim' : 'Não'}}</td>
                <td>{{product.whoReserved}}</td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!products || products.length <= 0">Sem produtos na Lista</p>
</div>
